<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-div">
    <div class="music-container">
        <h2 id="title">Imran Hashmi Hits</h2>
        <h3 id="artist">Artist</h3>
        <div class="img-container">
            <img src="Img/imran.png" alt="icon" >
        </div>
          <audio src="music/Deewana Kar Raha Hai - Raaz 3 320Kbps.mp3"></audio>


          <!-- controls -->
          <div class="music-controls">
            <i class="fas fa-backward " id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="pause"></i>
            <i class="fas fa-forward " id="next" title="forward"></i>


          </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
